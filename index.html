<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Palabras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Encriptador de Palabras</h1>

    <div class="contenedor">
        <label for="palabra">Palabra a encriptar:</label>
        <input type="text" id="palabra" placeholder="Ingrese la palabra">

        <button onclick="encriptar()">Encriptar</button>

        <label for="palabraEncriptada">Palabra encriptada:</label>
        <input type="text" id="palabraEncriptada" readonly>
    </div>

    <script src="script.js"></script>
</body>
</html>
