<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Encriptador de Texto</h1>

    <div class="contenedor">
        <div class="entrada">
            <label for="texto">Texto a Encriptar:</label>
            <input type="text" id="texto" placeholder="Ingrese su texto">
        </div>

        <div class="botones">
            <button id="btnEncriptar">Encriptar</button>
            <button id="btnDesencriptar">Desencriptar</button>
        </div>

        <div class="salida">
            <label for="textoEncriptado">Texto Encriptado:</label>
            <input type="text" id="textoEncriptado" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
